# Default values for podder-task-bean.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

app:
  repository: pipeline
  tag: latest
  pullPolicy: Always
  envFilePath: "pipeline.env"

service:
  type: ClusterIP
  port: 8080

tasks:
  - name: sensor_task
    repository: chart-example
    tag: latest
    pullPolicy: Always
    envFilePath: "sensor_task.env"
    replicaCount: 1
    service:
      type: ClusterIP
      port: 50051
  - name: writer_task
    repository: chart-example
    tag: latest
    pullPolicy: Always
    envFilePath: "writer_task.env"
    replicaCount: 1
    service:
      type: ClusterIP
      port: 50051
  - name: poc_base
    repository: chart-example
    tag: latest
    pullPolicy: Always
    envFilePath: "poc_base.env"
    replicaCount: 1
    service:
      type: ClusterIP
      port: 50051

ingress:
  enabled: false
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.com
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
