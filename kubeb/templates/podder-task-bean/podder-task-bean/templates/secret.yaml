apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-{{ template "podder-task-bean.name" . }}-{{ .Release.Time.Seconds }}-env
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "podder-task-bean.name" . }}
    chart: {{ template "podder-task-bean.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-weight": "-10"
type: Opaque
data:
  .env: |-
{{ .Files.Get .Values.app.envFilePath | b64enc | indent 4 }}